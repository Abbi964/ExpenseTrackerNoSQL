<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/expense.css">
    <title>Expense Tracker</title>
</head>

<body class="body-class">
    <header>
        <h1 class="heading">EXPENSE TRACKER</h1>
    </header>
    <!------------------ The form Div ------------------------------>
    <div class="form-div">
        <form class="form-class" action="/expense/addexpense" method="POST">
            <div class="prompt"></div>
            <label for="amountInput">Expense/Income Amount</label><br>
            <input type="number" class="form-input" id="amountInput"><br>
            <label for="Category">Category</label><br>
            <select class="form-input" name="Category" id="Category">
                <option value="Fuel">Fuel</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Electronics">Electronics</option>
                <option value="Other">Other</option>
            </select><br>
            <label for="description">Description</label><br>
            <input type="text" class="form-input" id="description"><br>
            <input type="radio" id="income" name="income-expense" value="income">
            <label for="income">Income</label>
            <input type="radio" id="expense" name="income-expense" value="expense" checked>
            <label for="expense">Expense</label><br>
            <button type="submit" class="submitBtn">Add Expense/Income</button>
        </form>
        <div class="buyPremiumDiv">
            <button class="buyPremium">Buy Premium</button>
            <ul id="leaderboard" class="leaderboardOld"></ul>
        </div>
    </div>
    <!------------------ The no of rows selector Div ------------------------------>
    <div id="rowNoSelector" class="rowNoSelector">
        <label for="rowNoSelectorBtn">Rows Per Page </label>
        <select id="rowNoSelectorBtn" name="noOfRows"> 
            <option value='3'>3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10">10</option>
            <option value="15">15</option>
        </select>
    </div>
    <!------------------ The Expense and Income list Div -------------------------->
    <div class="ul-div">
        <ul class="expenseList">
            <h3 style="color: #fd5454;" class="ul-h">EXPENSE</h3>
        </ul>
        <li id="expensePageBtns" class="expensePageBtns">Page </li>
        <ul class="incomeList">
            <h3 style="color: rgb(61, 168, 2);" class="ul-h">INCOME</h3>
        </ul>
        <li id="incomePageBtns" class="incomePageBtns">Page </li>
    </div>
    <div class="ul-div-income">
        
    </div>
    <button id="allExpenseButton">view all expenses</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="/JS/expense.js"></script>
</body>

</html>
